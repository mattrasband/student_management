<div ng-controller="ModalController">
    <script type="text/ng-template" id="partials/userEditModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit Student</h3>
        </div>
        <div class="modal-body">
            <label>First: </label><input ng-model="student.first" value="{{student.first}}" /><br/>
            <label>Last: </label><input ng-model="student.last" value="{{student.last}}" />
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
